<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style-s.css">
    <link rel="icon" href="icons/favicon.ico" type="image/x-icon">
    <title>Settings</title>
</head>
<body>
    <nav class="navbar sticky-top navbar-expand-sm navbar-dark bg-nav" aria-label="Homework">
        <div class="container-fluid">

            <a class="navbar-brand logo" href="index.html">
                <img src="logo/logo.svg" alt="">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#header" aria-controls="header" aria-expanded="false" aria-label="MainMenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="header">
                <ul class="navbar-nav me-auto mb-2 mb-sm-0">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="homework.html">Homework</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="settings.html">Settings</a>
                    </li>
                </ul>
                <a href="settings.html">
                    <img class="rounded-circle" src="img/user.jpg" alt="" width="40">
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Settings</h1>
        <div class="row row-cols-1 row-cols-md-3">
            <div class="col col-md-3 p-0 mt-3">
                <div class="title">AVATAR</div>
                <img class="img-thumbnail mt-4 mx-auto d-block" src="img/user.jpg" alt="">
                <button class="btn btn-secondary w-100 mt-3" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Choose photo</button>
            </div>
            <div class="col col-md-5 p-0 mt-3">
                <div class="title">STUDENT'S INFO</div>
                <form class="mt-4 mx-3 needs-validation" >
                    <input type="text" placeholder="First name" class="form-control mb-3" id="name" required>
                    <input type="text" placeholder="Last name" class="form-control mb-3" id="lname" required>
                    <input type="email" placeholder="Email" class="form-control mb-3" id="email" required>
                    <input type="number" placeholder="Phone number" class="form-control mb-3" id="phone" required>
                    <input type="text" placeholder="Address" class="form-control mb-3" id="addr" required>
                    <input type="text" placeholder="FB Link" class="form-control mb-3" id="fblink" required>
                    <button class="btn btn-secondary w-100 mt-3" type="submit">Save changes</button>
                </form>
            </div>
            <div class="col col-md-4 p-0 mt-3">
                <div class="title">CHANGE PASSWORD</div>
                <form class="mt-4 needs-validation" >
                    <input type="password" placeholder="Old password" class="form-control mb-3" id="oldpass" required>
                    <input type="password" placeholder="New password" class="form-control mb-3" id="newpass" required>
                    <input type="password" placeholder="Repeat password" class="form-control mb-3" id="newpass2" required>
                    <button class="btn btn-secondary w-100 mt-3" type="submit">Change password</button>
                </form>
            </div>

        </div>


        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Choose your best photo</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form method="POST">
                            <input class="form-control" type="file" id="photo">
                            <button class="btn btn-secondary mt-3" type="button">Change photo</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
